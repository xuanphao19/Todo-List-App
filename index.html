<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="/src/assets/css/tailwind.css" />
    <link rel="stylesheet" href="/src/assets/css/style.css" />

    <svg id="SVG-Store" class="w-0 h-0" hidden>
      <symbol viewBox="0 0 8 6" fill="none" id="completed">
        <path d="M1 3L3.2 5L7 1" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
      <symbol viewBox="0 0 150 150" fill="none" id="incomplete">
        <circle cx="75" cy="75" r="70" fill="red" stroke="white" stroke-width="5" />
        <rect x="25" y="60" width="100" height="30" fill="white" />
        <circle cx="75" cy="75" r="74" fill="none" stroke="white" stroke-width="2" />
      </symbol>
      <symbol viewBox="0 0 24 24" fill="none" stroke="currentColor" id="delete">
        <line x1="6" y1="6" x2="18" y2="18" stroke-width="4" stroke-linecap="round" />
        <line x1="6" y1="18" x2="18" y2="6" stroke-width="4" stroke-linecap="round" />
      </symbol>
      <symbol id="trash" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 468 532">
        <path
          fill="none"
          stroke="red"
          stroke-width="12"
          d="M170.5 51.6L151.5 80l145 0-19-28.4c-1.5-2.2-4-3.6-6.7-3.6l-93.7 0c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80 368 80l48 0 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-8 0 0 304c0 44.2-35.8 80-80 80l-224 0c-44.2 0-80-35.8-80-80l0-304-8 0c-13.3 0-24-10.7-24-24S10.7 80 24 80l8 0 48 0 13.8 0 36.7-55.1C140.9 9.4 158.4 0 177.1 0l93.7 0c18.7 0 36.2 9.4 46.6 24.9zM80 128l0 304c0 17.7 14.3 32 32 32l224 0c17.7 0 32-14.3 32-32l0-304L80 128zm80 64l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
      </symbol>
    </svg>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="w-full max-w-xl p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-5xl font-bold text-center mb-4">Todo List</h1>
      <div class="tabs space-x-1 my-6">
        <button class="py-2 px-4 text-xl border rounded-lg shadow-sm" data-tab="all">All missions</button>
        <button class="py-2 px-4 text-xl border rounded-lg shadow-sm" data-tab="completed">Hoàn thành</button>
        <button class="py-2 px-4 text-xl border rounded-lg shadow-sm" data-tab="incomplete">Chưa hoàn thành</button>
      </div>
      <div class="flex mb-4">
        <input
          type="text"
          id="todo-input"
          placeholder="Thêm công việc mới..."
          class="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="add-todo" class="todo-btn bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Thêm</button>
      </div>
      <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
      <div class="bg-white p-6 rounded shadow w-full max-w-md space-y-4">
        <h2 class="text-xl font-bold">Chỉnh sửa công việc</h2>
        <input
          type="text"
          class="edit-input w-full border rounded px-3 py-2 outline-none focus:ring"
          placeholder="Nhập tên công việc mới" />
        <div class="flex justify-end space-x-2">
          <button id="cancel-edit" class="cancel-edit px-4 py-2 bg-red-100 text-red-600 rounded hover:bg-red-200">
            Hủy
          </button>
          <button id="save-edit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Lưu</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/assets/js/main.js"></script>
    <script type="module" src="/src/assets/js/script.js"></script>
  </body>
</html>
